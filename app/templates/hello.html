<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Process</title>
</head>
<style>
  .flex-container {
    display: flex;
    flex-wrap: wrap;
  }

  .flex-container > div {
    margin: 10px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
  }
  </style>
<body>
    <h1>Hello From Main Front End Page</h1>
    <div class="flex-container"> 
      {% for key, value in context.items %}
        <div>
          <form action="/match_image/" method="post" target="_self">
            {% csrf_token %}
            <!-- <p>{{ value }}</p> -->
            <!-- <img src="{{ value }}" width="10%" /> -->
            <input type = "hidden" name = "path" value = "{{ value }}" />
            <input type="image" src="{{ value }}" width="250px">
            <h3>{{ forloop.counter0 }}</h3>
          </form> 
        </div>
      {% endfor %}
    </div>
</body>
</html>
